<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>量格购(359mai.com)-登录页</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/login.min.css">
</head>
<body>
    <!-- header-module -->
    <div class="header-module"></div>

    <!-- main -->
    <div class="main">
        <div class="login">
            <div class="login-t">
                用户登录
            </div>
            <div class="login-c">
                <p>
                    <input type="text" placeholder="用户名/邮箱地址/手机号" class="inp" id="uname">
                    <span class="tips tips-1"><i>!</i>请输入登录帐号</span>
                </p>
                <p>
                    <input type="password" name="" placeholder="填写密码" class="inp" id="pwd">
                    <span class="tips tips-2"><i>!</i>请输入密码</span>
                </p>
                <p class="check-box">
                    <input type="checkbox" name="" checked="checked" class="check-inp">记住密码
                    <input type="checkbox" name="" class="check-inp">两周内自动登录
                </p>
                <p>
                    <a href="javascript:;" class="login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                    <a href="#" class="forget">忘记密码？</a>
                </p>
            </div>
            <div class="login-b">
                <span>还不是会员？</span>
                <a href="./registor.html"><em>免费注册</em></a>
            </div>
            <div class="login-failure">
                <i>!</i>用户名错误或密码错误
            </div>
        </div>
    </div>

    <!-- footer-module -->
    <div class="footer-module"></div>

    <!-- aside-module -->
    <aside>
        <a href="javascript:;" class="a-a1"></a>
        <a href="javascript:;" class="a-a2">
            <span>购物车</span>
        </a>
        <a href="javascript:;" class="a-a3">
            <span>用户反馈</span>
        </a>
        <a href="javascript:;" class="a-a4">
            <span>返回顶部</span>
        </a>
    </aside>

    <!-- js -->
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/login.min.js"></script>
</body>
</html>
