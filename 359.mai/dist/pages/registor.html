<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>量格购(359mai.com)-注册页</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/registor.min.css">
</head>
<body>
    <!-- header-module -->
    <div class="header-module"></div>

    <!-- main -->
    <div class="main">
        <div class="registor">
            <div class="registor-t">
                用户注册
            </div>
            <div class="registor-c">
                <p>
                    <em><span>*</span>手机号：</em>
                    <input type="text" placeholder="请输入11位手机号" id="uphone" class="inp">
                    <span class="tips tips-1"><i>!</i>请输入11位手机号</span>
                </p>
                <p>
                    <em><span>*</span>密码：</em>
                    <input type="password" name="" placeholder="6-20个字符，请不要输入非法字符" id="pwd" class="inp">
                    <span class="tips tips-2"><i>!</i>请输入6-20个字符，只能使用,./_字符</span>
                </p>
                <p>
                    <em><span>*</span>确认密码：</em>
                    <input type="password" name="" placeholder="再次填写密码" id="sure" class="inp">
                    <span class="tips tips-3"><i>!</i>两次密码不一致</span>
                </p>
                <p>
                    <em><span>*</span>用户名：</em>
                    <input type="text" id="uname" class="inp">
                    <span class="tips tips-4"><i>!</i>请输入2-6位字符</span>
                    <span class="tips tips-repeat"><i>!</i>用户名已存在</span>
                </p>
                <p>
                    <em><span>*</span>QQ：</em>
                    <input type="text" id="uqq" class="inp">
                    <span class="tips tips-5"><i>!</i>请输入至少6位的qq号</span>
                </p>
                <p>
                    <em><span>*</span>邮箱：</em>
                    <input type="text" id="ucom" class="inp">
                    <span class="tips tips-6"><i>!</i>请输入正确的邮箱格式，如×××@qq.com,×××@163.com</span>
                </p>
                <p>
                    <em>验证码：</em>
                    <input type="text" class="inp inp-yzm">
                    <i class="yzm-p">
                        <a href="javascript:;" class="yzm">获取短信验证码</a>
                    </i>
                    <span class="tips tips-7"><i>!</i>请输入正确的验证码</span>
                </p>

                <p class="check-box">
                    <input type="checkbox" name="" id="" checked="checked" class="check-inp">我已阅读并同意 <a href="#">会员注册协议</a> 和 <a href="#">隐私保护政策</a>
                   
                </p>
                <p class="registor-p">
                    <a href="javascript:;" class="registor-btn">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                </p>
            </div>
        </div>
        <div class="go-login">
            <p>已经有会员帐号请直接登录</p>
            <a href="./login.html" class="going">转到登录页</a>
        </div>
    </div>

    <!-- footer-module -->
    <div class="footer-module"></div>

    <!-- aside-module -->
    <aside>
        <a href="javascript:;" class="a-a1"></a>
        <a href="javascript:;" class="a-a2">
            <span>购物车</span>
        </a>
        <a href="javascript:;" class="a-a3">
            <span>用户反馈</span>
        </a>
        <a href="javascript:;" class="a-a4">
            <span>返回顶部</span>
        </a>
    </aside>
    
    <!-- js -->
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/registor.min.js"></script>
</body>
</html>
